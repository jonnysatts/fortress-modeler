# Google Cloud Build configuration for Fortress Modeler Frontend
steps:
  # Build the frontend
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
    
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'VITE_API_URL=https://fortress-modeler-backend-pqiu2rcyqq-km.a.run.app'
      - 'VITE_GOOGLE_CLIENT_ID=928130924917-fcu6m854ua2ajutk3eu191okl4f29uqv.apps.googleusercontent.com'
      - 'VITE_ENABLE_DEMO_DATA=true'
      - 'VITE_ENABLE_ANALYTICS=false'

  # Deploy to Cloud Run (serving static files)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/yield-dashboard/fortress-modeler-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/yield-dashboard/fortress-modeler-frontend:latest'
      - '-f'
      - 'frontend.Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/yield-dashboard/fortress-modeler-frontend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/yield-dashboard/fortress-modeler-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fortress-modeler-frontend'
      - '--image'
      - 'gcr.io/yield-dashboard/fortress-modeler-frontend:$BUILD_ID'
      - '--platform'
      - 'managed'
      - '--region'
      - 'australia-southeast2'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/yield-dashboard/fortress-modeler-frontend:$BUILD_ID'
  - 'gcr.io/yield-dashboard/fortress-modeler-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'