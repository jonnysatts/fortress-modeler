steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fortress-modeler-backend:$BUILD_ID', '.']

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fortress-modeler-backend:$BUILD_ID']

  # Deploy to Cloud Run, connecting to Cloud SQL and injecting secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fortress-modeler-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fortress-modeler-backend:$BUILD_ID'
      - '--region'
      - 'australia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '100'
      - '--concurrency'
      - '80'
      - '--cpu-throttling'
      # Connect to the Cloud SQL instance
      - '--add-cloudsql-instances'
      - 'yield-dashboard:australia-southeast2:fortress-modeler-db'
      # Set environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production,CLOUD_SQL_CONNECTION_NAME=yield-dashboard:australia-southeast2:fortress-modeler-db,DB_USER=fortress_user,DB_NAME=fortress_modeler'
      # Set secrets from Secret Manager
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,JWT_SECRET=jwt-secret:latest,CLIENT_URL=client-url:latest'
      # Force a new revision by setting a unique label for each build
      - '--labels'
      - 'build-id=$BUILD_ID'
      - '--no-traffic'

  # Explicitly update traffic to the new revision
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'fortress-modeler-backend'
      - '--to-latest'
      - '--region'
      - 'australia-southeast2'
      - '--platform'
      - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/fortress-modeler-backend:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
