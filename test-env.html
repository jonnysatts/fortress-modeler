<!DOCTYPE html>
<html>
<head>
    <title>Test Env Vars</title>
</head>
<body>
    <h1>Testing Environment Variables</h1>
    <div id="output"></div>
    
    <script type="module">
        // Test if Vite's import.meta.env works
        const output = document.getElementById('output');
        
        try {
            output.innerHTML = `
                <h2>Direct import.meta.env test:</h2>
                <pre>${JSON.stringify(import.meta.env, null, 2)}</pre>

        }
    </script>
